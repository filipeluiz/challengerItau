<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio Cadastro Pessoal - Atração</title>
</head>
<body>
  <main class="form">
    <h1>Cadastro Pessoal - Atração</h1>
    <form id="register" action="" method="">
      <div class="halfBox">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required>
  
        <label for="sobrenome">Sobrenome: </label>
        <input type="text" name="nome" id="nome" placeholder="Digite seu sobrenome">
      </div>

      <div class="halfBox">
        <label for="cpf">CPF:</label> 
        <input type="text" name="cpf" id="cpf" placeholder="Digite seu CPF" required>

        <label for="rg">RG:</label> 
        <input type="text" name="rg" id="rg" placeholder="Digite seu RG">
      </div>

      <div class="halfBox">
        <label for="feminino">Sexo:</label> 

        <input type="radio" name="feminino" id="feminino">
        <label for="feminino">Feminino</label>

        <input type="radio" name="masculino" id="masculino">
        <label for="masculino">Masculino</label>
      </div>
      
      <div class="fullBox">
        <label for="cep">CEP:</label> 
        <input type="text" name="cep" id="cep" placeholder="Digite seu CEP">
      </div>

      <div class="halfBox">
        <label for="endereco">Endereço:</label> 
        <input type="text" name="endereco" id="endereco" placeholder="Digite seu endereço">

        <label for="numero">Nº:</label> 
        <input type="text" name="numero" id="numero" placeholder="Digite seu número">


        <label for="bairro">Bairro:</label> 
        <input type="text" name="bairro" id="bairro" placeholder="Digite seu bairro">


        <label for="numero">Cidade:</label> 
        <input type="text" name="cidade" id="cidade" placeholder="Digite sua cidade">
        
        
        <label for="numero">Estado:</label> 
        <input type="text" name="estado" id="estado" placeholder="Digite seu estado">
      </div>

      <div class="fullBox">
        <label for="telFixo">Telefone Fixo:</label> 
        <input type="text" name="telFixo" id="telFixo" placeholder="Digite seu telefone fixo">


        <label for="cel">Celular:</label> 
        <input type="text" name="cel" id="cel" placeholder="Digite seu número de Celular">       
      </div>

      <div class="fullBox">
        <input type="submit" id="submit" value="Cadastrar dados">
      </div>

    </form>
  </main>



</body>
</html>
